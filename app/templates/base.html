<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock Taker</title>
    <!-- Google Fonts: Inter (CDN, always available) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- App styles with cache-busting -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/tailwind.css') }}?v=20" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/globals.css') }}?v=20" />
    {% block extra_css %}{% endblock %}
</head>
<body class="text-slate-800">
    {% block content %}{% endblock %}
    <script>window.__API_BASE__ = "/api/v1";</script>
    <script src="{{ url_for('static', path='js/app.js') }}?v=20" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
